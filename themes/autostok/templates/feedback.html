<div style="margin:0 0 0 0">{$content}</div><h1>{$app->constants.feedback_form.header}</h1><div class="container" style="margin:0">		<form target="sender" method="post" class="form" id="feedBackForm" action="/postmessage/" onsubmit="winOpen('about:blank','sender',500,500)">		<table width="100%" cellspacing="2" border="0">			<tr>				<td width="1%"><label for="name">{$app->constants.feedback_form.label_name}:*</label></td>				<td><input type="text" name="name" id="name" value="{$smarty.post.name}" /></td>			</tr>			<tr>				<td><label for="email">{$app->constants.feedback_form.label_email}:*</label></td>				<td><input type="text" name="email" id="email" value="{$smarty.post.email}" /></td>			</tr>			<tr>				<td><label for="message">{$app->constants.feedback_form.label_message}:*</label></td>				<td>					<textarea id="message" name="message"></textarea>				</td>			</tr>			<tr>				<td valign="middle"><label for="code">{$app->constants.feedback_form.label_kcaptcha}:*</label></td>				<td>					<p id="kcaptcha"><img src="/libs/kcaptcha/index.php" /></p>					<p><input type="text" name="code" id="code" value="" /></p>				</td>			</tr>			<tr>				<td><input type="hidden" name="postAction" value="register" /></td>				<td><button id="" class="button" type="submit">{$app->constants.feedback_form.label_submit}</button></td>			</tr>		</table>	</form></div>
