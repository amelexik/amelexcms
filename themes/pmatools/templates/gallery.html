{literal}<script type="text/javascript"> 	$(document).ready(function() {		$("a[rel=grouped_elements]").fancybox({			overlayOpacity: 0.7,			'transitionIn'		: 'none', 			'transitionOut'		: 'none',			'titlePosition' 	: 'over',			'titleFormat'       : function(title, currentArray, currentIndex, currentOpts) {				return '<span id="fancybox-title-over">Изображение ' +  (currentIndex + 1) + ' из ' + currentArray.length + '</span>';			}		});	});</script>{/literal}<link href="{$theme_path}css/gallery.css" rel="stylesheet" type="text/css" /><div id="gallery">{if $photoalbums}	{foreach from=$photoalbums item=photoalbum}	<div class="photoalbum">		<div class="photoalbum_title"><h2>{$photoalbum.title}</h2></div><!-- .photoalbum_title -->		<div class="photoalbum_content">			{$num=1}			{assign var=iteration value=1}			{foreach from=$photoalbum.photos item=photo}			<div class="photo {if $iteration % 3 == 1}first{/if} {if $iteration % 3 == 0}last{/if}">				<a rel="grouped_elements" href="{$app->gallery_path}{$photo.file}"><div class="photo_image" style="background:#A6E1F9 url({$app->gallery_thumbs_path}{$photo.file}) no-repeat center center;"></div></a><!-- .photo_image -->				<div class="photo_title">{$num}</div><!-- .photo_title -->			</div><!-- .photo -->			{assign var='num' value=$num+1}			{assign var=iteration value=$iteration+1}			{/foreach}			<div class="clear"></div><!-- .clear -->		</div><!-- .photoalbum_content -->	</div><!-- .photoalbum -->	{/foreach}{/if}</div><!-- #gallery -->
