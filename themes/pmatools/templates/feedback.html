<div style="margin:0 0 20px 0">{$content}</div><h1>{$app->constants.forma_obratnoj_svyazi.zaglavie_formy}</h1>	<form target="sender" method="post" class="form" id="feedBackForm" action="/postmessage/" onsubmit="winOpen('about:blank','sender',500,500)">		<table width="100%" cellspacing="8" border="0">			<tr>				<td width="1%"><label for="name">{$app->constants.forma_obratnoj_svyazi.pole_imya}:<sup style="color:red">*</sup></label></td>				<td><input type="text" name="name" id="name" value="{$smarty.post.name}" /></td>			</tr>			<tr>				<td><label for="email">{$app->constants.forma_obratnoj_svyazi.pole_email}:<sup style="color:red">*</sup></label></td>				<td><input type="text" name="email" id="email" value="{$smarty.post.email}" /></td>			</tr>			<tr>				<td><label for="message">{$app->constants.forma_obratnoj_svyazi.pole_soobschenie}:<sup style="color:red">*</sup></label></td>				<td>					<textarea id="message" name="message"></textarea>				</td>			</tr>			<tr>				<td valign="middle"><label for="code">{$app->constants.forma_obratnoj_svyazi.pole_kapcha}:<sup style="color:red">*</sup></label></td>				<td>					<p id="kcaptcha"><img src="/libs/kcaptcha/index.php" /></p>					<p><input style="width:94px;" type="text" name="code" id="code" value="" /></p>				</td>			</tr>			<tr>				<td><input type="hidden" name="postAction" value="register" /></td>				<td><button id="" class="button" type="submit">{$app->constants.forma_obratnoj_svyazi.knopka_otpravki_soobscheniya}</button></td>			</tr>		</table>	</form>
