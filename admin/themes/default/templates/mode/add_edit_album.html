<form method="post">	<p>Добавить <b>альбом</b> в фотогалерею</p>	<div id="langtabs">		<ul>			{foreach from=$admin->languages item=lang key=lang_id}				<li><a href="#lang-{$lang_id}">{$lang.title}</a></li>			{/foreach}		</ul>				{foreach from=$admin->languages item=lang key=lang_id}		<div class="langtab_div" id="lang-{$lang_id}">			<table class="form-table">				<tr>					<td width="150"><label for="title_{$lang_id}"><b>Название альбома</b>:<br /><small>(язык: {$lang.title})</small></label></td>					<td><input type="text" name="item[{$lang_id}][title]" id="title_{$lang_id}" value="{$item.ext[$lang_id].title}" /></td>				</tr>			</table>		</div>		{/foreach}				<div class="langtab_div">			<table class="form-table">				{if $item.id>0}				<tr>					<td width="150"><label for="add_date"><b>Дата создания:</b></label></td>					<td><input type="text" name="item[add_date]" id="add_date" value="{$item.add_date}" /></td>				</tr>				{/if}				<tr>					<td width="150"><label for="display">Статус:</label></td>					<td>						<select name="item[display]" id="display">							<option {if $item.display == 'y'}selected="selected"{/if} value="y">отображать</option>							<option {if $item.display == 'n'}selected="selected"{/if} value="n">неотображать</option>						</select>					</td>				</tr>			</table>		</div>				<input type="hidden" name="item[structure_master_id]" value="{$smarty.get.structure_master_id}" />				<div class="langtab_div">			<input type="hidden" name="pAction" value="{if $item.id>0}update_album{else}add_album{/if}" />			<button class="button" type="submit">{if $item.id>0}Обновить фотоальбом{else}Добавить фотоальбом{/if}</button>		</div>			</div></form>
