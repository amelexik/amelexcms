<h1>Текст и Мета данные главной страницы каталога</h1><form method="post">	<div id="langtabs">		<ul>			{foreach from=$admin->languages item=lang key=lang_id}				<li><a href="#lang-{$lang_id}">{$lang.title}</a></li>			{/foreach}		</ul>				{foreach from=$admin->languages item=lang key=lang_id}		<div class="langtab_div" id="lang-{$lang_id}">			<table class="form-table">				<tr>					<td width="150"><label for="meta_title_{$lang_id}">Титл:</label></td>					<td><input type="text" name="catalog_start_page[{$lang_id}][meta_title]" id="meta_title_{$lang_id}" value="{$catalog_start_page.ext[$lang_id].meta_title}" /></td>				</tr>				<tr>					<td><label for="meta_description_{$lang_id}">Описание:</label></td>					<td><input type="text" name="catalog_start_page[{$lang_id}][meta_description]" id="meta_description_{$lang_id}" value="{$catalog_start_page.ext[$lang_id].meta_description}" /></td>				</tr>				<tr>					<td><label for="meta_keywords_{$lang_id}">Ключевые слова:</label></td>					<td><input type="text" name="catalog_start_page[{$lang_id}][meta_keywords]" id="meta_keywords_{$lang_id}" value="{$catalog_start_page.ext[$lang_id].meta_keywords}" /></td>				</tr>				<tr>					<td><label for="static_content_{$lang_id}">Текстовый контент:</label></td>					<td><textarea name="catalog_start_page[{$lang_id}][static_content]" id="static_content_{$lang_id}">{$catalog_start_page.ext[$lang_id].static_content}</textarea></td>				</tr>							</table>		</div>		{/foreach}		{foreach from=$admin->languages item=lang key=lang_id}		<script type="text/javascript">		var editor_{$lang_id} = CKEDITOR.replace( 'static_content_{$lang_id}',		{literal}		{			filebrowserBrowseUrl: "/admin/js/ckfinder/ckfinder.html",			filebrowserImageBrowseUrl: "/admin/js/ckfinder/ckfinder.html?type=Images",			filebrowserFlashBrowseUrl: "/admin/js/ckfinder/ckfinder.html?type=Flash",			filebrowserUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Files",			filebrowserImageUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Images",			filebrowserFlashUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Flash",			filebrowserWindowWidth: "1000",			filebrowserWindowHeight: "700"		}		{/literal}		);		</script>		{/foreach}		<div class="langtab_div">		<input type="hidden" name="pAction" value="update_catalog_start_page" />		<button type="submit">Применить</button>	</div>					</div></form>
