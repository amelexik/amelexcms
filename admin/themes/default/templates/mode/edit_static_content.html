{literal}{/literal}<form method="post"><div id="langtabs">	<ul>		{foreach from=$admin->languages item=lang key=lang_id}			<li><a href="#lang-{$lang_id}">{$lang.title}</a></li>		{/foreach}	</ul>		{foreach from=$admin->languages item=lang key=lang_id}	<div class="langtab_div" id="lang-{$lang_id}">		<textarea name="content[{$lang_id}]" id="pageContent_{$lang_id}">{$content[$lang_id]}</textarea>	</div>	{/foreach}</div>		{foreach from=$admin->languages item=lang key=lang_id}	<script type="text/javascript">    var editor_{$lang_id} = CKEDITOR.replace( 'pageContent_{$lang_id}',    {literal}	{        filebrowserBrowseUrl: "/admin/js/ckfinder/ckfinder.html",        filebrowserImageBrowseUrl: "/admin/js/ckfinder/ckfinder.html?type=Images",        filebrowserFlashBrowseUrl: "/admin/js/ckfinder/ckfinder.html?type=Flash",        filebrowserUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Files",        filebrowserImageUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Images",        filebrowserFlashUploadUrl: "/admin/js/ckfinder/core/connector/aspx/connector.aspx?command=QuickUpload&type=Flash",        filebrowserWindowWidth: "1000",        filebrowserWindowHeight: "700"    }	{/literal}    );	</script>	{/foreach}<div class="langtab_div">	<input type="hidden" name="pAction" value="set_static_content" />	<button name="submit_mode" value="set" class="button" type="submit">Применить</button> <button name="submit_mode" value="save" class="button" type="submit">Сохранить</button> <a class="button" href="?section={$admin->section}&parent_id={$smarty.get.parent_id}">отмена</a></div></form>
